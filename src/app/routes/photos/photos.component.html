<section class="section">
  <div class="container is-widescreen">
    <div class="columns is-multiline is-mobile">
      <div class="sticky-side column is-3-desktop is-12-touch">
        <div class="is-sticky">
          <h1 class="title">Photos</h1>

          <div class="has-text-centered">
            <whhc-tag *ngFor="let tag of tags | async" [tag]="tag" [selected]="selectedTag"></whhc-tag>
          </div>
        </div>

      </div>

      <div class="column">
        <div class="columns is-multiline whhc-photos">
          <div *ngFor="let article of articles">
            <div class="column is-12 is-sticky">
              <h1 class="title is-4"><a [routerLink]="['/news', article.slug]">{{ article.heading }}</a></h1>
              <p class="subtitle is-6">{{ article.date | dateToStr:'dddd, Do of MMMM YYYY' }}</p>
            </div>
            <div class="column is-12">
              <whhc-media-image-gallery *ngIf="article.photos" [images]="article.photos"></whhc-media-image-gallery>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
