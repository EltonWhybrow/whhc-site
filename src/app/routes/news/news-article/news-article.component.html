<article class="section" *ngIf="article">
  <div class="columns">
    <div class="column">

      <div class="box">
        <nav class="breadcrumb" aria-label="breadcrumbs">
          <ul>
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="../">News</a></li>
            <li class="is-active"><a routerLink="./">{{ article.heading }}</a></li>
          </ul>
        </nav>

        <div class="body">

          <div class="columns">
            <div class="column is-narrow">
              <figure class="avatar image is-64x64">
                <img src="https://randomuser.me/api/portraits/women/68.jpg">
              </figure>
            </div>

            <div class="column">
              <h1 class="title">{{ article.heading }}</h1>
              <p class="subtitle">{{ article.date | dateToStr:'fuzzy' }}</p>
            </div>
          </div>

          <div *ngIf="video" class="video">
            <iframe
              [src]="video"
              frameborder="0"
              allow="encrypted-media"
              allowfullscreen></iframe>
          </div>

          <div class="content has-text-justified" [innerHtml]="article.body"></div>

          <div id="masonry">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/1.jpg">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/2.jpg">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/3.jpg">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/4.jpg">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/6.jpg">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/8.jpg">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/9.jpg">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/7.jpg">
          </div>
        </div>

      </div>
    </div>
  </div>
</article>
