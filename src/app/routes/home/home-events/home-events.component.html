<div class="columns">
  <div class="column is-narrow whhc-label rotate left">
    <span routerLink="/events">Events</span>
  </div>
  <div class="column is-9 events">
    <div *ngFor="let event of (events | async).slice(0, 3)">
      <whhc-event-card [event]="event" [routerLink]="['/events', event.slug]"></whhc-event-card>
    </div>
  </div>
</div>
