<div class="columns">
  <div class="column news">
    <div class="columns">
      <div class="column">
        <whhc-home-featured-news-card [article]="(news | async)[0]"></whhc-home-featured-news-card>
      </div>
      <div class="column">
        <whhc-home-basic-news-card *ngFor="let article of (news | async).slice(1,3)" [article]="article" ></whhc-home-basic-news-card>
      </div>
    </div>
    <div class="columns">
      <div class="column" *ngFor="let article of (news | async).slice(3,5)">
        <whhc-home-basic-news-card [article]="article"></whhc-home-basic-news-card>
      </div>
    </div>
  </div>
</div>
