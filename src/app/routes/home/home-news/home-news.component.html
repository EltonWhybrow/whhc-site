<div class="columns">
  <div class="column is-narrow whhc-label label-right">
    <h2 class="title is-4" routerLink="/news">News</h2>
  </div>
</div>
<div class="columns">
  <div class="column">
    <whhc-news-featured-card [article]="(news | async)[0]"></whhc-news-featured-card>
  </div>
  <div class="column">
    <div class="columns is-multiline">
      <div *ngFor="let article of (news | async).slice(1, 3)" class="column is-12">
        <whhc-news-basic-card [article]="article" ></whhc-news-basic-card>
      </div>
    </div>
  </div>
</div>
<div class="columns is-multiline">
  <div class="column is-6" *ngFor="let article of (news | async).slice(3, 7)">
    <whhc-news-basic-card [article]="article"></whhc-news-basic-card>
  </div>
</div>
