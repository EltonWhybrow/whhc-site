<div class="columns">
  <div class="column whhc-label right">
    <span routerLink="/news">News</span>
  </div>
</div>
<div class="columns">
  <div class="column">
    <whhc-news-featured-card [article]="(news | async)[0]"></whhc-news-featured-card>
  </div>
  <div class="column">
    <div class="columns is-multiline">
      <div *ngFor="let article of (news | async).slice(1,3)" class="column is-12">
        <whhc-news-basic-card [article]="article" ></whhc-news-basic-card>
      </div>
    </div>
  </div>
</div>
<div class="columns">
  <div class="column" *ngFor="let article of (news | async).slice(3,5)">
    <whhc-news-basic-card [article]="article"></whhc-news-basic-card>
  </div>
</div>
