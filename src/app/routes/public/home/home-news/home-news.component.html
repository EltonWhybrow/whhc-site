<div class="tile is-ancestor">
  <div class="tile is-vertical">
    <div class="tile">
      <div class="tile is-6">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <div class="tile is-child">
              <whhc-news-featured-card [article]="(news | async)[0]"></whhc-news-featured-card>
            </div>
          </div>
        </div>
      </div>
      <div class="tile is-6">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <div *ngFor="let article of (news | async).slice(1, 3)" class="tile is-child">
              <whhc-news-basic-card [article]="article"></whhc-news-basic-card>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tile">
      <div *ngFor="let article of (news | async).slice(3, 5)"  class="tile is-6">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <div class="tile is-child">
              <whhc-news-basic-card [article]="article"></whhc-news-basic-card>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tile">
      <div *ngFor="let article of (news | async).slice(5, 7)"  class="tile is-6">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <div class="tile is-child">
              <whhc-news-basic-card [article]="article"></whhc-news-basic-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
