<section class="section">
  <div class="container">
    <div class="columns is-multiline is-mobile">
      <div class="sticky-side column is-3-desktop is-12-touch">
        <div class="is-sticky">
          <h1 class="title">News</h1>

          <div class="has-text-centered">
            <whhc-tag *ngFor="let tag of tags | async" [tag]="tag" [selected]="selectedTag"></whhc-tag>
          </div>
        </div>

      </div>

      <div class="column">
        <div class="columns is-multiline">
          <div *ngFor="let article of articles" class="column is-4">
            <whhc-news-list-card [article]="article"></whhc-news-list-card>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
