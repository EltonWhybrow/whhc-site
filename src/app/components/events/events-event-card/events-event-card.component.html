<a class="whhc-event-card box" [routerLink]="['/', 'events', event.slug]">
  <div>
    <div class="thumb has-text-centered">
      <figure class="image">
        <img [src]="event.thumb.url+'?size=thumb'">
      </figure>
    </div>
    <div class="description has-text-centered">
      <h3 class="title is-6">{{ event.heading }}</h3>
      <p class="subtitle is-7">{{ event.location?.heading }}</p>
      <p class="subtitle is-7">{{ getDateRange(event) }}</p>
    </div>
  </div>
</a>
